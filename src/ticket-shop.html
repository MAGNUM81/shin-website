<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shin Combat</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta property="og:url" content="https://shincombat.com/">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Shin Combat">
  <meta property="og:title" content="Shin Combat">
  <meta property="og:description" content="K1 Shin #2 Experience">
  <meta property="og:image" content="https://shincombat.com/assets/png/og-image.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const navButtonOpen = document.getElementById("nav-button-open");
      const navButtonClose = document.getElementById("nav-button-close");
      const mobileLogo = document.getElementById("mobile-logo");
      const mobileMenu = document.getElementById("mobile-menu");
      const navLinksMob = document.getElementById("nav-links-mob");
      const body = document.getElementById("default-body");
      navButtonOpen.addEventListener("click", function () {
        navButtonOpen.classList.toggle("invisible");
        mobileMenu.classList.toggle("hidden");
        mobileLogo.classList.toggle("invisible");
        body.classList.toggle("overflow-y-hidden");
      });
      navButtonClose.addEventListener("click", function () {
        navButtonOpen.classList.toggle("invisible");
        mobileMenu.classList.toggle("hidden");
        mobileLogo.classList.toggle("invisible");
        body.classList.toggle("overflow-y-hidden");
      });
      navLinksMob.addEventListener("click", function () {
        navButtonClose.click();
      });
    });
  </script>
</head>

<body id="default-body" class="flex flex-col overflow-x-hidden">
  <header class="flex justify-between items-center lg:justify-start lg:flex-col">
    <h1 class="hidden lg:block">K1 Shin #2 EXPERIENCE</h1>
    <nav class="hidden lg:block max-w-[75%]">
      <div id="nav-links" class="flex flex-wrap justify-center items-center gap-3">
        <a href="/#about">À Propos</a>
        <a href="/#schedule">Carte des combats</a>
        <a href="/#live-stream">Événement</a>
        <a href="/#tickets">Billets</a>
        <a href="/#contact">Contact</a>
      </div>
    </nav>
    <!--mobile header-->
    <h1 id="mobile-logo" class="lg:hidden w-[105px] text-left">Shin</h1>
    <button id="nav-button-open"
      class="flex flex-col justify-center gap-2 p-2 h-[50px] w-[50px] lg:hidden backdrop-blur rounded-[10px]">
      <span class="w-full block border-t-[3px] border-white"></span>
      <span class="w-full block border-t-[3px] border-white"></span>
      <span class="w-full block border-t-[3px] border-white"></span>
    </button>
  </header>
  <div id="mobile-menu"
    class="fixed top-0 left-0 w-full z-[9999] hidden lg:hidden bg-gray-300 bg-opacity-10 backdrop-blur">
    <div class="flex justify-between items-center p-5">
      <h1 class="lg:hidden w-[105px] text-left text-white">Shin</h1>
      <button id="nav-button-close"
        class="flex flex-col relative justify-center gap-2 p-2 h-[50px] w-[50px] lg:hidden rounded-[10px]">
        <span class="absolute w-full block border-t-[3px] border-white left-0 top-[50%] rotate-45"></span>
        <span class="absolute w-full block border-t-[3px] border-white left-0 top-[50%] rotate-[-45deg]"></span>
      </button>
    </div>

    <nav id="nav-links-mob" class="flex flex-col justify-around items-center gap-3 m-5">
      <a class="w-[80%] text-center" href="/#about">À Propos</a>
      <a class="w-[80%] text-center" href="/#schedule">Carte des combats</a>
      <a class="w-[80%] text-center" href="/#live-stream">Événement</a>
      <a class="w-[80%] text-center" href="/#tickets">Billets</a>
      <a class="w-[80%] text-center" href="/#contact">Contact</a>
    </nav>
  </div>
  <div class="main-container self-center">
    <div id="ticket_test" class="rounded-sm shadow">
        <div style="
        overflow: auto;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        width: 259px;
        background: #FFFFFF;
        border: 1px solid rgba(0, 0, 0, 0.1);
        box-shadow: -2px 10px 5px rgba(0, 0, 0, 0);
        border-radius: 10px;
        font-family: Roboto, SQ Market, Helvetica, Arial, sans-serif;
        ">
            <div style="padding: 20px;">
                <a target="_blank" href="https://square.link/u/ZTxyo4sb?src=embed" style="
                display: inline-block;
                font-size: 18px;
                line-height: 48px;
                height: 48px;
                color: #ffffff;
                min-width: 212px;
                background-color: #f25b3d;
                text-align: center;
                box-shadow: 0 0 0 1px rgba(0,0,0,.1) inset;
                border-radius: 6px;
            ">Acheter</a>
            </div>
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        </div>
    </div>
  </div>
</body>
